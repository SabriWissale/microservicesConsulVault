<div class="container" style="text-align: center">
  <table class="table" *ngIf="customers">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of customers._embedded.customers">
      <td>{{c.id}}</td>
      <td>{{c.nom}}</td>
      <td>{{c.email}}</td>
      <td>
        <button class="btn btn-info" (click)="getOrders(c)">View Orders</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
